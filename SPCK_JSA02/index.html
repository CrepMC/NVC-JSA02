<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameJolt</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/discover.css">
    <link rel="stylesheet" href="./css/store.css">
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">
            <img draggable="false" src="./img/gamejolt_text_logo.svg" id="text" alt="GameJolt Logo">
            <img draggable="false" src="./img/gamejolt_img_logo.svg" id="img" alt="GameJolt Logo">
        </a>
        <div class="menu">
            <a href="#"><i class="fas fa-compass"></i>DISCOVER</a>
            <a href="store.html">STORE</a>
            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
        </div>
        <input type="text" class="search-bar" placeholder="Search...">
        <div class="user-controls">
            <a href="#"><i class="fas fa-bell"></i></a>
            <a href="#"><i class="fas fa-user-friends"></i></a>
            <button type="button" id="click-popup"><img id="profile-popup" draggable="false" src="./img/profile.png" alt="User Image"></button>
            <button type="button" id="click-delete-popup"><img id="delete-popup" draggable="false" src="./img/profile.png" alt="User Image"></button>
        </div>
    </div>
    <div class="popup" id="popup">
        <button class="change-acc-img"><img draggable="false" src="./img/profile.png" alt="User Image" id="profileImage"></button>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <span id="popupMessage"></span>
        <hr width="100px" color="#b1b1b1">
        <a href="#"><i class="fas fa-user-friends"></i> Friend</a>
        <a href="#"><i class="fas fa-bell"></i> Notification</a>
        <a href="#"><i class="fas fa-cog"></i> Setting</a>
        <a href="#" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Log out</a>
    </div>
    <div class="sidebar">
        <div class="icon" title="Chat and Friend">
            <i class="fas fa-user-friends"></i>
            <div class="tooltip">Chat and Friend</div>
        </div>
        <div class="icon" title="Shop">
            <i class="fas fa-store"></i>
            <div class="tooltip">Shop</div>
        </div>
        <div class="icon" title="Backpack">
            <i class="fa-solid fa-briefcase"></i>
            <div class="tooltip">Backpack</div>
        </div>
        <div class="icon" title="Quest">
            <i class="fas fa-clipboard-list"></i>
            <div class="tooltip">Quest</div>
        </div>
        <div class="icon" title="Game Library">
            <i class="fas fa-book"></i>
            <div class="tooltip">Game Library</div>
        </div>
        <div class="separator"></div>
        <div class="icon create-community" title="Create a Community">
            <i class="fas fa-plus"></i>
            <div class="tooltip">Create a Community</div>
        </div>
    </div>
    <div class="content">
        <div class="main">
            <div class="account-game-status">
                <div class="charge">
                    <div class="charge-text">
                        <div class="charge-text-title">
                            Charge
                        </div>
                    </div>
                    <div class="charge-bar">
                        <div class="charge-ball"></div>
                        <div class="charge-ball"></div>
                        <div class="charge-ball"></div>
                        <div class="charge-ball"></div>
                        <div class="charge-ball"></div>
                        <div class="charge-ball"></div>
                        <div class="charge-ball"></div>
                    </div>
                </div>
                <div class="daily-quest">
                    <div class="daily-quest-text">
                        <span>Daily quest</span>
                        <div class="daily-quest-time">
                            <i class="fa-solid fa-clock"></i>
                            <span>13h</span>
                        </div>
                    </div>
                    <div class="daily-quest-content">
                        <div class="quest-1">
                            <div class="quest-icon">
                                
                            </div>
                            <div class="quest-title">
                                Lorem ipsum
                            </div>
                            <div class="quest-progress">
                                <div class="quest-progress-bar">
                                </div>
                            </div>
                        </div>
                        <div class="quest-2">
                            <div class="quest-icon">
                                
                            </div>
                            <div class="quest-title">
                                Lorem ipsum
                            </div>
                            <div class="quest-progress">
                                <div class="quest-progress-bar">
                                </div>
                            </div>
                        </div>
                        <div class="quest-3">
                            <div class="quest-icon">
                                
                            </div>
                            <div class="quest-title">
                                Lorem ipsum
                            </div>
                            <div class="quest-progress">
                                <div class="quest-progress-bar">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="invite-link">
                    <div class="invite-link-text">
                        <div class="invite-link-text-title">
                            Invite Link
                        </div>
                        <div class="invite-link-text-content">
                            <input type="text" class="invite-link-text-content-input" value="https://www.gamejolt.com/invite/123456">
                        </div>
                    </div>
                    <div class="invite-link-button">
                        <button type="button" class="invite-link-button-copy">Copy</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="discover">

        </div>
        <div class="store">
            <div class="content">
                <div class="games">
                    <div class="row">
                        <div class="item">
                            <img src="" alt="">
                            avatar
                            username
                            gamename
                            price
                        </div>
                        <div class="item"></div>
                        <div class="item"></div>
                    </div>
                    <div class="row">
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                    </div>
                    <div class="row">
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                    </div>
                    <div class="row">
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="img-popup" id="img-popup">
        <div class="content">
            <i class="fa-solid fa-x" id="close-icon"></i>
            <p>Change Profile Image</p>
            <button>Upload Image</button>
        </div>
    </div>
    <script src="../game-jolt-api-js-library/source/gj-js-api.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
